<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Map with Buildings</title>
    <link rel="stylesheet" href="/styles/economics.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="header-container">
            <div id="profile-container">
                <img src="/raw-assets/images{m}{tps}/donovan-face.png" id="profile-picture">
            </div>
        
            <div id="dialogue-container"></div>

            <div id="money-counter">Money: $1000</div> <!-- Money counter -->
        </div>
    
        <div id="map-container">
            <img src="/raw-assets/images{m}{tps}/us-map.jpg" alt="US Map" id="us-map">
            <div id="buildings-container"></div>
            <div id="buttons-container"></div> <!-- Container for buttons -->
        </div>
    </div>

    <script src="/src/economics.js"></script>
</body>
</html>
