<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Simulation</title>
    <link rel="stylesheet" href="/styles/environment.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&family=Bungee&family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <div id="ceiling"></div>
    <div id="wall"></div>
    <div id="floor"></div>
    <div id="door-column">
        <div id="dialogue-column">
        </div>
        <div id="door">
            <div id="respond-button" class="unactive">Click to Respond</div>
            <div id="person">
                <img src="/raw-assets/images{m}{tps}/engineer.png" alt="Person" id="person-image">
            </div>
            <img src="/raw-assets/images{m}{tps}/modern-door.jpg" alt="Door" id="door-image">
            <div class="knock knock1 active">Knock</div>
            <div class="knock knock2 active">Knock</div>
            <div class="knock knock3 active">Knock</div>
        </div>
    </div>
    <div id="window-column">
        <img src="/raw-assets/images{m}{tps}/window.jpg" alt="Window" id="window-image">
    </div>
    <script src="/src/environment.js"></script>
</body>
</html>
